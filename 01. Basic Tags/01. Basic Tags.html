<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->

<!DOCTYPE>

<!-- <html> Defines an HTML Document -->

<html></html>

<!-- <head> Contains metadata information for the document -->

<head>

    <!-- Defines metadata about an HTML Document -->

    <meta charset="utf-8">
    <meta name="description" content="HTML5 Course">
    <meta name="keywords" content="HTML5">
    <meta name="author" content="RMalanco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines style information for a document -->

    <style>
        body {
            background-color: #f0f0f0;
        }

        h1 {
            color: #ff0000;
        }

        p {
            color: #0000ff;
        }

        a {
            color: #0000ff;
        }
    </style>

</head>



<!-- <title> Defines a title for the document -->

<title>Basic Tags</title>

<!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel="stylesheet" href="/css/master.css">



<!-- <body> Defines the documents body -->

<body>

    <!-- <h1> to <h6> Defines HTML Headings -->

    <h1>Heding 1</h1>
    <h2>Heding 2</h2>
    <h3>Heding 3</h3>
    <h4>Heding 4</h4>
    <h5>Heding 5</h5>
    <h6>Heding 6</h6>

    <!-- <p> Defines a Paragraph -->
    <p>This is a paragraph.</p>
    <!-- <br> Inserts a single line break -->
    <br>
    <!-- <hr> Defines a thematic change in the content -->
    <hr>
    <!-- Defines a hyperlink -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.twitter.com">Twitter</a>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://www.linkedin.com">LinkedIn</a>
    <a href="https://www.github.com">Github</a>


</body>
