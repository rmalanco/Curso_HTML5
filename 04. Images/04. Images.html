<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <!-- <img> Defines an Image -->
  <!-- <img> sirve para definir una imagen en el código HTML. -->

  <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="300" height="200" usemap="#mymap">

  <!-- <map> Defines a client-side image map -->
  <!-- <map> sirve para definir un mapa de imagen en el código HTML. -->

  <map name="mymap"></map>

  <!-- <area> Defines an area inside an image map -->
  <!-- <area> sirve para definir un área de un mapa de imagen en el código HTML. -->

  <area shape="rect" coords="0,0,200,100" href="https://www.w3schools.com/html/html_images.asp" alt="HTML">

  <!-- <canvas> Used to draw graphics, on the fly, via scripting (JavaScript)-->
  <!-- <canvas> sirve para dibujar gráficos, en el momento, a través de la escritura de lenguaje (JavaScript). -->

  <canvas id="myCanvas" width="200" height="100"></canvas>

  <!-- <figcaption> Defines a caption for a <figure> element -->
  <!-- <figcaption> sirve para definir un título para un elemento <figure>. -->

  <figcaption></figcaption>

  <!-- <figure> Specifies self-contained content -->
  <!-- <figure> sirve para especificar contenido propio. -->

  <figure></figure>

  <!-- <picture> Defines a container for multiple image resources -->
  <!-- <picture> sirve para definir un contenedor para varios recursos de imagen, en el código HTML. -->

  <picture></picture>

  <!-- <svg> Defines a container for SVG graphics -->
  <!-- <svg> sirve para definir un contenedor para gráficos SVG, que es una representación vectorial de una imagen. -->

  <svg></svg>

  <!-- <circle> Defines a circle -->

  <!-- <polyline points="10,10 20,20 30,30 40,40" stroke="black" stroke-width="3" /> -->
