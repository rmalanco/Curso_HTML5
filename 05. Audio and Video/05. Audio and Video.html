<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <!-- <audio> Defines sound content -->
  <!-- <audio> sirve para definir contenido de sonido. -->

  <!-- <audio src="https://www.w3schools.com/html/horse.mp3" controls autoplay loop></audio> -->

  <!-- <source> Defines multiple media resources for media elements (<video>, <audio> and <picture>) -->
  <!-- <source> sirve para definir varios recursos de medios para elementos de medios (<video>, <audio> y <picture>). -->

  <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">

  <!-- <track> Defines text tracks for media elements (<video> and <audio>) -->
  <!-- <track> sirve para definir textos de pistas para elementos de medios (<video> y <audio>). -->

  <track kind="subtitles" src="https://www.w3schools.com/html/movie.vtt" srcLang="en" label="English">
  </track>

  <!-- <video> Defines a video or movie-->
  <!-- <video> sirve para definir un video o una pelÃ­cula. -->
  <video width="320" height="240" controls>
    <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

</body>

</html>
