<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Defines a window (a frame) in a frameset -->
    <!-- <frame> sirve para crear un frame o ventana -->
    <frame></frame>

    <!-- <frameset> Defines a set of frames -->
    <!-- <frameset> sirve para crear un frameset -->

    <frameset></frameset>

    <!-- <noframes> Defines an alternate content for users that do not support frames -->
    <!-- <noframes> sirve para crear un noframes el cual es un input de tipo noframes -->

    <noframes></noframes>

    <!-- <iframe> Defines an inline frame -->
    <!-- <iframe> sirve para crear un iframe el cual es un input de tipo iframe -->

    <iframe></iframe>

  </body>
</html>
