<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <!-- <script> Defines a client-side script -->
  <!-- <script> sirve para crear un script lo cual se ocupa para definir un script en el cliente y que se ejecute en el cliente -->

  <script></script>

  <!-- ejemplo de un <script> -->

  <script type="text/javascript" src="js/script.js"></script>

  <!-- <noscript> Defines an alternate content for user that do not support client-side scripts -->
  <!-- <noscript> sirve para crear un noscript lo cual se ocupa para definir un contenido alternativo para los usuarios que no soportan scripts en el cliente -->

  <noscript></noscript>

  <!-- ejemplo de un <noscript> -->

  <noscript type="text/javascript" src="js/script.js"></noscript>

  <!-- <applet> Defines an embedded applet -->
  <!-- <applet> sirve para crear un applet lo cual se ocupa para definir un applet en el cliente -->

  <applet></applet>

  <!-- ejemplo de un <applet> -->

  <applet code="applet.class" archive="applet.jar"></applet>

  <!-- <embed> Defines a container for an external (non-HTML) application -->
  <!-- <embed> sirve para crear un embed lo cual se ocupa para definir un contenedor de una aplicacion externa (no html) en el cliente -->

  <embed></embed>

  <!-- ejemplo de un <embed> -->

  <embed type="video/mp4" src="video.mp4"></embed>

  <!-- <object> Defines an embedded object -->
  <!-- <object> sirve para crear un object lo cual se ocupa para definir un object en el cliente -->

  <object></object>

  <!-- ejemplo de un <object> -->

  <object type="application/x-java-applet" codebase="java/" archive="applet.jar"></object>

  <!-- <param> Defines a parameter for an object -->
  <!-- <param> sirve para crear un param lo cual se ocupa para definir un parametro en un object en el cliente -->

  <param></param>

  <!-- ejemplo de un <param> -->

  <param name="name" value="value"></param>

</body>

</html>
